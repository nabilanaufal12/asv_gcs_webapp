<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} - ASV GCS</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <style>
      body {
        font-family: "Roboto Mono", monospace;
      }
      #map {
        height: 100%;
        width: 100%;
      }
      button:focus {
        outline: none;
      }
    </style>
  </head>

  <body class="bg-gray-900 text-white overflow-hidden">
    <div class="flex h-screen">
      <div class="w-2/3 h-screen p-2">
        <div id="map" class="rounded-lg"></div>
      </div>

      <div class="w-1/3 h-screen flex flex-col p-2 space-y-4">
        <div class="relative bg-black rounded-lg h-1/2">
          <img
            id="video-stream"
            src=""
            class="w-full h-full object-cover rounded-lg"
            alt="Video Stream Paused"
          />
          <div
            class="absolute top-2 left-2 bg-black bg-opacity-60 p-2 rounded-lg text-sm"
          >
            <span id="connection-status" class="text-yellow-400"
              >CONNECTING...</span
            >
          </div>
        </div>

        <div class="grid grid-cols-3 gap-2 text-center font-bold">
          <div class="bg-gray-800 p-3 rounded-lg">
            <p class="text-sm opacity-75">SPEED</p>
            <p id="speed-display" class="text-2xl">
              0.0 <span class="text-base">knots</span>
            </p>
          </div>
          <div class="bg-gray-800 p-3 rounded-lg">
            <p class="text-sm opacity-75">HEADING</p>
            <p id="heading-display" class="text-2xl">
              0 <span class="text-base">Â°</span>
            </p>
          </div>
          <div class="bg-gray-800 p-3 rounded-lg">
            <p class="text-sm opacity-75">BATTERY</p>
            <p id="battery-display" class="text-2xl">
              0 <span class="text-base">%</span>
            </p>
          </div>
        </div>

        <div class="bg-gray-800 p-3 rounded-lg flex-grow">
          <h3 class="font-bold mb-2">MISSION CONTROL</h3>
          <div
            id="mission-status-display"
            class="bg-black p-2 rounded-lg text-center mb-4"
          >
            MISSION: IDLE
          </div>
          <button
            id="toggle-video-btn"
            class="w-full bg-blue-500 hover:bg-blue-600 p-2 rounded-lg pointer-events-auto"
          >
            START VIDEO
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/leaflet-rotatedmarker@0.2.0/leaflet.rotatedMarker.js"></script>

    <script src="{{ url_for('static', filename='js/monitor.js') }}"></script>
  </body>
</html>
